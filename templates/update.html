{% extends 'base.html' %}
{% block title %}
  Update Student
{% endblock title %}

{% block body %}
<div class="container my-5">
    <form action="/update/{{student.id}}" method="post">
        <div class="mb-3">
            <h3> Update Student</h3>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{student.first_name}}" id="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{student.last_name}}" id="last_nam1e">
        </div>
        <div class="mb-3">
            <label for="father_name" class="form-label">Father Name</label>
            <input type="text" class="form-control" name="father_name" value="{{student.father_name}}" id="father_name1">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" name="mobile" value="{{student.mobile}}" id="mobile1">
        </div>
        <div class="mb-3">
            <label for="stu_class" class="form-label">Class</label>
            <input type="text" class="form-control" name="stu_class" value="{{student.stu_class}}" id="stu_clas1s">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>

</div>
{% endblock body %}
